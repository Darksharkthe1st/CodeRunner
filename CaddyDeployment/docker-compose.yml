services:
  springboot:
    image: coderunner:latest
    container_name: coderunner
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=""
      - SPRING_PROFILES_ACTIVE=prod 
    command:
      - dockerd
      - --storage-driver=overlay2
      - --exec-opt
      - native.cgroupdriver=cgroupfs
      - --iptables=false
    volumes:
      - dind-data:/var/lib/docker
    ports:
      - "8080"
    networks:
      - app-network
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - springboot

volumes:
  dind-data:

networks:
  app-network:
    driver: bridge
